<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  background-image: url('Bg image1.jpg');
  background-repeat: no-repeat;
  background-size: cover;
  font-family: Arial, sans-serif;
}

.container {
  width: 600px;
  height: 400px;
  margin: 80px auto;
  display: flex;
  padding: 40px;
  border-radius: 50px;
  background-color: rgba(255, 255, 255, 0.3);
}

/* LEFT SIDE */
.left {
  flex: 1;
}

/* RIGHT SIDE */
.right {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.right img {
  border-radius: 40px;
  margin-bottom: 10px;
}

/* TEXT */
h1 span {
  font-weight: bold;
}

.desc {
  margin: 20px 0;
  font-size: 14px;
}

/* FORM */
input {
  display: block;
  width: 80%;
  margin-bottom: 15px;
  border: none;
  border-bottom: 1px solid black;
  background: transparent;
  outline: none;
}

button {
  border: none;
  background: none;
  font-weight: bold;
  cursor: pointer;
}

    </style>
</head>
<body>
    <div class="container">

    <!-- LEFT SIDE -->
    <div class="left">
      <h1>
        Hey! <br>
        <span>I'm John Doe</span>
      </h1>

      <p class="desc">
        Type here if you have any questions for me.
      </p>

      <input type="text" placeholder="Your Name">
      <input type="email" placeholder="Your Email id">
      <button>SUBMIT</button>
    </div>

    <!-- RIGHT SIDE -->
    <div class="right">
      <img src="https://images.pexels.com/photos/614810/pexels-photo-614810.jpeg?auto=compress&cs=tinysrgb&w=160"
           alt="Profile img">
      <p class="role">Web Developer</p>
    </div>

  </div>
</body>
</html>
